<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>mass</title>
</head>

<body>
    {{> header}}

</body>

<template name="header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand productImage" href="/">
                    <img style="width: 20px;" alt="mass logo" src="/images/placeholder.png">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="/gallery">Gallery</a></li>
                    <li><a href="/products">Products</a></li>
                    <li><a href="/admin">Admin</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>{{> loginButtons}}</li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>

<template name="detector">
    <p>detector</p>
    <canvas id="detectorCanvas" class="detectorCanvas"></canvas>
</template>

<template name="uploader">
    <form name="uploadForm">
        <label class="uploader">
            <img src="/images/uploadIcon.png" alt="Uploader button"/>
            <input id="fileInput" type="file" multiple="multiple">
        </label>
    </form>
</template>
