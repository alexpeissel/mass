<template name="galleryPage">
    <div class="container">
        {{> images}}
        {{> uploader}}

    </div>

</template>

<template name="images">
    <div class="container">
        <div id="images">
            {{#each images}}
                {{> photoTile}}
            {{/each}}

        </div>
    </div>
</template>

<template name="photoTile">
    <div class="photo_tile">
        <div class="col-xs-6 col-sm-3">
            <div>
                <img src="{{this.url store='thumbnail' uploading='/images/hex.gif' storing='/images/hex.gif'}}" alt=""
                     class="thumbnail"/>
            </div>
        </div>
    </div>

</template>

<template name="viewport">
    <p>3d view</p>

    <div id="viewport" class="viewport">
        <canvas id="myCanvas" style="width: 100%; background-color: #aaaaaa;" width="100" height="100"></canvas>
    </div>

</template>
