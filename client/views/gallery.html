<template name="galleryPage">
    <div class="container">
        {{> images}}
    </div>

</template>

<template name="images">
    <div class="section">
        <div class="container">
            <div id="images">
                {{#if images.count}}
                    {{#each images}}
                        {{> photoTile}}
                    {{/each}}
                {{else}}
                    <div class="emptySearch">
                        <h3>No images found.</h3>
                        <h4>Start by clicking the arrow below :)</h4>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>

</template>

<template name="photoTile">
    <div class="photo_tile">
        <div class="col-xs-6 col-sm-3">
            <div>
                <img src="{{this.url store='thumbnail' uploading='/images/hex.gif' storing='/images/hex.gif'}}" alt=""
                     class="thumbnail"/>

                <div class="after">
                   <div class="trimmable">Delete {{this.name}}: </div>
                    {{#FS.DeleteButton class="btn btn-danger btn-xs"}}Delete{{/FS.DeleteButton}}
                </div>
            </div>
        </div>
    </div>

</template>
