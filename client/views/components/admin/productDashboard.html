<template name="productDashboard">
    <h3>Manage products</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>External URL</th>
            <th>Images</th>
            <th>Models</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each products}}
            <tr>
                <td>{{name}}</td>
                <td>{{description}}</td>
                <td>{{price}}</td>
                <td>{{link}}</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-sm dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown" aria-expanded="true">
                            {{activeImage}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation">
                                <a role="menuitem" tabindex="-1" href="#">
                                        <span>
                                            {{image.original.name}}
                                        </span>
                                </a>
                            </li>
                            <li role="presentation"><a class="imageUpload" role="menuitem" tabindex="-1" href="#"><span
                                    class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Upload</a>
                            </li>
                        </ul>
                    </div>
                </td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-sm dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown" aria-expanded="true">
                            {{activeModel}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation">
                                <a role="menuitem" tabindex="-1" href="#">
                                        <span>
                                            {{model.original.name}}
                                        </span>
                                </a>
                            </li>
                            <li role="presentation"><a class="modelUpload" role="menuitem" tabindex="-1" href="#"><span
                                    class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Upload</a>
                            </li>
                        </ul>
                    </div>
                </td>
                <td>
                    <span>
                    <button id={{this._id}} type="button" class="btn btn-default btn-xs edit" value="edit">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                    </button>
                    <button type="button" class="btn btn-danger btn-xs delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
                    </button>
                    </span>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    <button type="button" class="btn btn-success edit">
        <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add
    </button>

</template>
