<template name="adminPage">
    <div class="section">
        <div class="container">
            <h2>Admin page</h2>
            <hr>
            {{> productDashboard}}
            <hr>
            {{> productImport}}
            <hr>
            {{> brandingImport}}
            <hr>
            {{> accountManagement}}
        </div>
    </div>
</template>

<template name="productDashboard">
    <h3>Manage products</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>External URL</th>
            <th>Models</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each products}}
            <tr>
                <td>{{name}}</td>
                <td>{{description}}</td>
                <td>{{price}}</td>
                <td>{{link}}</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-sm dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown" aria-expanded="true">
                            Dropdown
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a>
                            </li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
                        </ul>
                    </div>
                </td>
                <td>
                    <span>
                    <button id={{this._id}} type="button" class="btn btn-default btn-xs edit" value="edit">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                    </button>
                    <button type="button" class="btn btn-danger btn-xs delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
                    </button>
                    </span>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    <button type="button" class="btn btn-success add">
        <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add
    </button>

</template>

<template name="productImport">
    <h3>Product import/export</h3>
    <div class="alert alert-info" role="alert">...</div>

    <span class="btn btn-default btn-file">
    Browse <input class="productImporter" type="file">
</span>
</template>

<template name="brandingImport">
    <h3>Branding import</h3>
    <div class="alert alert-info" role="alert">...</div>

    <span class="btn btn-default btn-file">
    Browse <input class="brandImporter" type="file">
</span>
</template>

<template name="accountManagement">
    <h3>Manage account</h3>
</template>

<template name="csvInput">
    <div class="alert alert-info" role="alert">
        <p>The format for adding new products is as follows:</p>
        <p><strong>{{csvPlaceholder}}</strong></p>
    </div>
    <textarea class="csvInputTextbox" placeholder="{{csvPlaceholder}}" cols="30" rows="10" style="width: 100%;"></textarea>
</template>
